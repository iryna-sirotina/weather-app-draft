<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6978798465.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
       <form class="search-city-form" id="search-city-form"">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city name"
                autofocus="on"
                autocomplete="off"
                id="search-city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      <h1><span id="city-name"></span>, <span id="country-name"></span></h1>
      <div class="row current-weather">
        <div class="col-5">
          <div class="row date-time">
            <div class="col-sm-auto" id="current-day"></div>
            <div class="col-sm-auto" id="current-date"></div>
            <div class="col-sm-auto" id="current-time"></div>
          </div>
          <div class="row">
            <div
              class="col-sm-auto current-temperature"
              id="current-temperature"
            ></div>
            <div class="col-sm-auto units">
              <a href="#" class="celsius-link" id="celsius-link">°C </a> |
              <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="row">
            <div class="col" id="description"></div>
          </div>
          <div class="row today-temperature">
            <div class="col" id="today-temperature">
              <span id="max-temp"></span>° / <span id="min-temp"></span>°
            </div>
          </div>
        </div>
        <div class="col-3">
          <img src="images/partly-cloudy.png" alt="Partly cloudy" />
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-6">Feels like:</div>
            <div class="col-6"><span id="feels-like"></span>°</div>
          </div>
          <div class="row">
            <div class="col-6">Humidity:</div>
            <div class="col-6"><span id="humidity"></span>%</div>
          </div>
          <div class="row">
            <div class="col-6">Wind:</div>
            <div class="col-6"><span id="wind"></span> km/h</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <i class="fa-solid fa-cloud-bolt weather-icon"></i>
              <p class="card-text next-temperature">24° / 18°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <p class="card-text next-temperature">28° / 19°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <i class="fa-solid fa-sun weather-icon"></i>
              <p class="card-text next-temperature">30° / 21°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <p class="card-text next-temperature">25° / 19°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
              <p class="card-text next-temperature">24° / 17°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2 next-days">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
              <p class="card-text next-temperature">23° / 16°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
